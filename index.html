<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organisation</title>
    <link rel="stylesheet" href="main.css">
    <style>
        /* Reset de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            min-height:90vh;
            margin: 0 auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
            color: #1d4ed8;
            font-weight: 700;
        }

        .link-list {
            list-style: none;
        }

        .link-list li {
            margin-bottom: 15px;
        }

        .link-list a {
            display: block;
            text-decoration: none;
            padding: 15px 20px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: #ffffff;
            border-radius: 10px;
            text-align: center;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .link-list a:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        /* Responsive */
        @media (max-width: 400px) {
            h1 {
                font-size: 1.8rem;
            }

            .link-list a {
                font-size: 0.9rem;
                padding: 12px 16px;
            }
        }
    </style>
    <!-- Lien vers le fichier manifest -->
    <link rel="manifest" href="./manifeste.json"/>
    <!-- Couleur de la barre d'Ã©tat pour les mobiles -->
    <meta name="theme-color" content="#1d4ed8">

</head>
<body>
    <div class="container">
        <h1>Organisation</h1>
        <ul class="link-list" id="links">
            <div class="spinner"></div>
        </ul>
    </div>

<script type="module" src="firebase.js"></script>
<script type="module">
    import {
        addDocument,
        getDocuments,
        updateDocument,
        deleteDocument,
        addDocumentWithId,
        addArrayFieldToDocument,
        getAllDocumentsFromCollection
    } from './firebase.js'

    const linksContenair = document.getElementById("links")
    // Chargement des Organisations
    async function loadOrgs(){

        const docs = await getAllDocumentsFromCollection("organisations")
        if(docs.length>0){

            linksContenair.innerHTML = ''
            let plain =''
            docs.forEach(id=>{

                let line = `<li><a href='detail.html?ref=${id}'>${id}</a></li>`
                plain=plain+''+line
            })
            linksContenair.innerHTML=plain
        }

    }

    loadOrgs()

</script>
</body>
</html>
